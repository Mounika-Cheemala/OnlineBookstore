<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart - Bookstore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">ğŸ›’ Your Cart</h2>
    <div id="cart-items" class="row"></div>
    <div class="mt-4 text-end">
      <h4>Total: â‚¹<span id="total-amount">0</span></h4>

      <div class="mt-3 text-end">
        <button class="btn btn-success" onclick="placeOrder()">ğŸ›ï¸ Place Order</button>
        </div>

    </div>
  </div>

  <script>
  const user = JSON.parse(localStorage.getItem("user"));
const userId = user?.id;

if (!userId) {
  alert("User not logged in");
  window.location.href = "login.html"; // or wherever your login is
}
  const cartItemsDiv = document.getElementById("cart-items");
  const totalDiv = document.getElementById("total-amount");

function loadCart() {
  fetch(`/api/cart/user/${userId}`)
    .then(response => response.json())
    .then(data => {
      console.log("Fetched cart data:", data);
      cartItemsDiv.innerHTML = "";
      let total = 0;

      if (!data || data.length === 0) {
        cartItemsDiv.innerHTML = "<p>No items in cart.</p>";
        totalDiv.innerText = "0";
        return;
      }

      data.forEach(item => {
        const book = item.book;
        const quantity = item.quantity;
        const subTotal = quantity * book.price;
        total += subTotal;

        const html = `
          <div class="col-md-6 mb-4">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">${book.title}</h5>
                <p class="card-text">Author: ${book.author}</p>
                <p>Price: â‚¹${book.price} Ã— ${quantity} = â‚¹${subTotal}</p>
                <button class="btn btn-danger btn-sm" onclick="removeFromCart(${item.id})">ğŸ—‘ï¸ Remove</button>
              </div>
            </div>
          </div>
        `;
        cartItemsDiv.innerHTML += html;
      });

      totalDiv.innerText = total.toFixed(2);
    })
    .catch(err => {
      console.error("Error loading cart:", err);
      cartItemsDiv.innerHTML = "<p class='text-danger'>Failed to load cart items!</p>";
    });
}
function removeFromCart(cartItemId) {
  if (!confirm("Are you sure you want to remove this item?")) return;

  fetch(`/api/cart/remove/${cartItemId}`, {
    method: "DELETE"
  })
    .then(response => {
      if (!response.ok) throw new Error("Failed to remove item");
      return response.text();
    })
    .then(msg => {
      alert("ğŸ—‘ï¸ " + msg);
      loadCart(); // Refresh cart
    })
    .catch(error => {
      console.error("âŒ Error removing item:", error);
      alert("Failed to remove item from cart.");
    });
}

function placeOrder() {
  window.location.href = "checkout.html";
}

window.onload = () => {
    loadCart(); // ğŸ›’ This ensures cart is loaded on page open
  };
</script>
<script src="navbar.js"></script>
</body>
</html>
