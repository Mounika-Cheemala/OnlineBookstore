<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Invoice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    @media print {
      .no-print {
        display: none;
      }
    }
  </style>
</head>
<body class="bg-white">
  <div class="container mt-4" id="invoiceContainer">
  <h2 class="mb-4">üßæ Invoice</h2>
  <div id="invoiceContent" class="border p-4 rounded shadow-sm bg-light">
    <p><strong>Invoice #:</strong> <span id="invoiceNumber"></span></p>
    <p><strong>Order ID:</strong> <span id="orderId"></span></p>
    <p><strong>Name:</strong> <span id="userName"></span></p> <!-- ‚úÖ Add this line -->
    <p><strong>Date:</strong> <span id="orderDate"></span></p>
    <table class="table table-bordered mt-3">
  <thead>
    <tr>
      <th>Book</th>
      <th>Quantity</th>
      <th>Price (‚Çπ)</th>
    </tr>
  </thead>
  <tbody id="items"></tbody>
</table>

    <p><strong>Total:</strong> <span id="total"></span></p>
  </div>

    <button class="btn btn-success no-print mt-3" onclick="window.print()">üñ®Ô∏è Print Invoice</button>
    <a href="my-orders.html" class="btn btn-secondary no-print mt-3 ms-2">‚¨ÖÔ∏è Back</a>
  </div>

  <script>
const params = new URLSearchParams(window.location.search);
const orderId = params.get("orderId");
console.log("ORDER ID:", orderId);
if (!orderId) {
  alert("Order not found!");
  window.location.href = "my-orders.html";
}


fetch(`https://onlinebookstore-production-0f47.up.railway.app/api/orders/${orderId}`)
  .then(res => res.json())
  .then(order => {
    document.getElementById("invoiceNumber").textContent = "INV" + order.id.toString().padStart(5, "0");
    document.getElementById("orderId").textContent = order.id;
    document.getElementById("userName").textContent = order.user.name; 
    document.getElementById("orderDate").textContent = order.orderDate.replace('T', ' ').substring(0, 16);
    document.getElementById("total").textContent = "‚Çπ" + order.total;

    const itemsContainer = document.getElementById("items");
    order.orderItems.forEach(item => {
      const row = document.createElement("tr");
      row.innerHTML = `
    <td>${item.book.title}</td>
    <td>${item.quantity}</td>
    <td>‚Çπ${item.price}</td>
  `;
  itemsContainer.appendChild(row);
    });
  });
</script>
</body>
</html>
