<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <div class="container mt-5">
    <h2>ğŸ‘¤ My Profile</h2>
    <p>Name: <span id="name"></span></p>
    <p>Email: <span id="email"></span></p>

    <input id="newName" class="form-control mb-2" placeholder="Change Name" />
    <input id="newPass" class="form-control mb-2" type="password" placeholder="Change Password" />
    <button class="btn btn-primary" onclick="updateProfile()">Update</button>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    document.getElementById("name").textContent = user.name;
    document.getElementById("email").textContent = user.email;

    function updateProfile() {
      const newName = document.getElementById("newName").value;
      const newPass = document.getElementById("newPass").value;

      fetch(`/api/users/${user.id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name: newName || user.name,
          password: newPass || user.password,
          email: user.email,
          role: user.role
        })
      })
      .then(res => res.json())
      .then(updatedUser => {
        localStorage.setItem("user", JSON.stringify(updatedUser));
        alert("âœ… Profile updated!");
        location.reload();
      })
      
      .catch(err => {
        console.error(err);
        alert("âŒ Failed to update profile");
      });
    }
  </script>
  <script src="navbar.js"></script>

</body>
</html>
