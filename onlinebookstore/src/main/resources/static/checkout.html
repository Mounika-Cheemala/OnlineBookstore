<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout</title>
  <link rel="icon" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">ğŸšš Shipping & Payment Details</h2>

  <form id="checkoutForm">
    <div class="mb-3">
      <label for="fullName" class="form-label">Full Name</label>
      <input type="text" id="fullName" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" id="phone" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Shipping Address</label>
      <textarea id="address" class="form-control" required></textarea>
    </div>

    <div class="mb-3">
      <label for="payment" class="form-label">Payment Method</label>
      <select id="payment" class="form-select" required>
        <option value="">-- Select Payment --</option>
        <option value="COD">Cash on Delivery</option>
        <option value="UPI">UPI</option>
        <option value="Card">Card</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">ğŸ›ï¸ Place Order</button>
  </form>
</div>

<script>
const user = JSON.parse(localStorage.getItem("user"));
const userId = user?.id;

if (!userId) {
  alert("User not logged in");
  window.location.href = "login.html";
}

document.getElementById("checkoutForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const fullName = document.getElementById("fullName").value;
  const phone = document.getElementById("phone").value;
  const address = document.getElementById("address").value;
  const payment = document.getElementById("payment").value;

  if (!fullName || !phone || !address || !payment) {
    alert("âŒ Please fill in all fields!");
    return;
  }

  fetch(`https://onlinebookstore-production-0f47.up.railway.app/api/cart/place-order/${userId}`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ fullName, phone, address, payment })
  })
    .then(res => {
      if (!res.ok) throw new Error("Failed to place order");
      return res.text();
    })
    .then(msg => {
      alert("âœ… " + msg);
      window.location.href = "my-orders.html";
    })
    .catch(err => {
      console.error(err);
      alert("âŒ Error placing order");
    });
});
</script>
<script src="navbar.js"></script>
</body>
</html>
