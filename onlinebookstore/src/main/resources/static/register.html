<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | Online Bookstore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">ğŸ“ Register</h2>
    <div class="card p-4 shadow-sm mx-auto" style="max-width: 400px;">
      <form onsubmit="register(event)">
        <div class="mb-3">
          <label>Name</label>
          <input type="text" id="name" class="form-control" required/>
        </div>
        <div class="mb-3">
          <label>Email</label>
          <input type="email" id="email" class="form-control" required/>
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" id="password" class="form-control" required/>
        </div>
        <button class="btn btn-success w-100">Register</button>
      </form>
      <p class="mt-3 text-center">Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>

  <script>
    function register(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      fetch("http://localhost:8080/api/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password })
      })
      .then(res => {
        if (!res.ok) throw new Error("Registration failed");
        return res.text();
      })
      .then(msg => {
        alert(msg);
        window.location.href = "login.html";
      })
      .catch(() => alert("Something went wrong"));
    }
  </script>
</body>
</html>
