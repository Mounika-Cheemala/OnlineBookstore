<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Orders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="container mt-4">
  <h2 class="mb-4">ðŸ§¾ My Orders</h2>
  <div id="ordersList" class="row"></div>
</div>

<script>
const user = JSON.parse(localStorage.getItem("user"));
const userId = user?.id;

if (!userId) {
  alert("User not logged in");
  window.location.href = "login.html";
}

function loadOrders() {
  fetch(`http://localhost:8080/api/orders/user/${userId}`)
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('ordersList');
      container.innerHTML = '';

      if (data.length === 0) {
        container.innerHTML = '<p>No orders found.</p>';
        return;
      }

      data.forEach(order => {
        const orderCard = document.createElement('div');
        orderCard.className = 'col-md-6 mb-3';
        orderCard.innerHTML = `
          <div class="card p-3 shadow-sm">
            <h5 class="text-primary">ðŸ›’ Order #${order.id}</h5>
            <p><strong>Total:</strong> â‚¹${order.total}</p>
            <p><strong>Date:</strong> ${order.orderDate.replace('T', ' ').substring(0, 16)}</p>
            <h6>Items:</h6>
            <ul class="list-group list-group-flush">
              ${order.orderItems.map(item => `
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  ${item.book.title}
                  <span class="badge bg-secondary rounded-pill">x${item.quantity} â€¢ â‚¹${item.price}</span>
                </li>
              `).join('')}
            </ul>
            <button class="btn btn-outline-primary mt-3" onclick="downloadInvoice(${order.id})">
              ðŸ“„ Download Invoice
            </button>
          </div>
        `;
        container.appendChild(orderCard);
      });
    });
}
function downloadInvoice(orderId) {
  window.location.href = `invoice.html?orderId=${orderId}`;
}
loadOrders();
</script>
<script src="navbar.js"></script>
</body>
</html>
