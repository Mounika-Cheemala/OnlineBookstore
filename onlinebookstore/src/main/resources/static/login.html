<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Online Bookstore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">ðŸ“š Online Bookstore Login</h2>
    <div class="card p-4 shadow-sm mx-auto" style="max-width: 400px;">
      <form onsubmit="login(event)">
        <div class="mb-3">
          <label>Email</label>
          <input type="email" id="email" class="form-control" required/>
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" id="password" class="form-control" required/>
        </div>
        <button class="btn btn-primary w-100">Login</button>
      </form>
      <p class="mt-3 text-center">No account? <a href="register.html">Register here</a></p>
    </div>
  </div>

  <script>
    function login(e) {
  e.preventDefault();
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  fetch("http://localhost:8080/api/auth/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  })
  .then(res => {
    if (!res.ok) throw new Error("Login failed");
    return res.json();
  })
  .then(user => {
    // âœ… Save correct user object to localStorage
    localStorage.setItem("user", JSON.stringify(user));

    // âœ… Redirect based on role
    if (user.role === "ADMIN") {
      window.location.href = "admin-dashboard.html";
    } else {
      window.location.href = "book-list.html";
    }
  })
  .catch(() => alert("Invalid credentials"));
}

  </script>
</body>
</html>
