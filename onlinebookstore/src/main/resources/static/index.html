<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>InkNest - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
    }
    body {
      max-width: 100vw;
      overflow-y: auto; /* Keeps vertical scroll only if needed */
    }
    .header-section {
      height: 100vh;
      display: flex;
      flex-direction: row;
    }

    .left-section {
      background-color: #f8f9fa;
      padding: 60px 40px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left-section h1 {
      font-size: 3.5rem;
      font-weight: bold;
      color: #212529;
    }

    .left-section p {
      font-size: 1.5rem;
      color: #6c757d;
      font-style: italic;
    }

    .carousel-container {
      flex: 2;
      overflow: hidden;
    }

    .carousel-container img {
      object-fit: cover;
      height: 100vh;
      width: 100%;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }
    img, .carousel {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid px-4">
    <a class="navbar-brand" href="#">InkNest</a>
    <div class="ms-auto">
      <a href="login.html" class="btn btn-outline-light me-2">Login</a>
      <a href="register.html" class="btn btn-light">Register</a>
    </div>
  </div>
</nav>

<!-- Header Section -->
<div class="header-section">
  <!-- Left: Tagline -->
  <div class="left-section">
    <h1>InkNest</h1>
    <p>"Where every page finds a home."</p>
  </div>

  <!-- Right: Carousel -->
  <div class="carousel-container">
    <div id="carouselExample" class="carousel slide carousel-fade h-100" data-bs-ride="carousel">
      <div class="carousel-inner h-100">
        <div class="carousel-item active h-100">
          <img src="https://cdn.pixabay.com/photo/2015/05/09/15/42/book-759873_1280.jpg" class="d-block w-100" alt="Book 1">
        </div>
        <div class="carousel-item h-100">
          <img src="https://cdn.pixabay.com/photo/2015/12/04/09/13/leaves-1076307_1280.jpg" class="d-block w-100" alt="Book 2">
        </div>
        <div class="carousel-item h-100">
          <img src="https://cdn.pixabay.com/photo/2014/09/28/21/30/light-465350_1280.jpg" class="d-block w-100" alt="Book 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>
</div>

</body>
</html>
