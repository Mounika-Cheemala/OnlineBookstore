<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add New Book - Admin</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">üìö Add New Book</h2>
    <form id="addBookForm" class="border p-4 shadow rounded">
      <div class="mb-3">
        <label for="title" class="form-label">Book Title</label>
        <input type="text" class="form-control" id="title" required />
      </div>

      <div class="mb-3">
        <label for="author" class="form-label">Author</label>
        <input type="text" class="form-control" id="author" required />
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label for="price" class="form-label">Price (‚Çπ)</label>
        <input type="number" class="form-control" id="price" required />
      </div>

      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <input type="text" class="form-control" id="category" required />
      </div>

      <div class="mb-3">
        <label for="imageUrl" class="form-label">Image URL</label>
        <input type="url" class="form-control" id="imageUrl" />
      </div>

      <div class="mb-3">
        <label for="stock" class="form-label">Stock</label>
        <input type="number" class="form-control" id="stock" required />
      </div>

      <button type="submit" class="btn btn-success w-100">Add Book</button>
      <div id="message" class="mt-3 text-center"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById("addBookForm");
    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const book = {
        title: document.getElementById("title").value,
        author: document.getElementById("author").value,
        description: document.getElementById("description").value,
        price: parseFloat(document.getElementById("price").value),
        category: document.getElementById("category").value,
        imageUrl: document.getElementById("imageUrl").value,
        stock: parseInt(document.getElementById("stock").value)
      };

      try {
        const response = await fetch("/api/books", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(book)
        });

        const messageDiv = document.getElementById("message");

        if (response.ok) {
          messageDiv.innerHTML = `<span class="text-success">‚úÖ Book added successfully!</span>`;
          form.reset();
        } else {
          messageDiv.innerHTML = `<span class="text-danger">‚ùå Failed to add book!</span>`;
        }
      } catch (error) {
        console.error(error);
        document.getElementById("message").innerHTML =
          `<span class="text-danger">üö® Error occurred while adding book</span>`;
      }
    });
  </script>
  <script src="navbar.js"></script>
</body>
</html>
