<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Bookstore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="icon" href="favicon.ico" />
  <style>
    .book-img {
      height: 200px;
      object-fit: cover;
    }
    .card {
      min-height: 100%;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <input type="text" id="search" class="form-control mb-3" placeholder="Search by title or author...">
    <select id="categoryFilter" class="form-select mb-2">
  <option value="">All Categories</option>
</select>

<select id="authorFilter" class="form-select mb-3">
  <option value="">All Authors</option>
</select>
    <h2 class="text-center mb-4">ðŸ“š Available Books</h2>
    <div class="row" id="book-list">
      <!-- Books will be inserted here -->
    </div>
  </div>

  <script>
const user = JSON.parse(localStorage.getItem("user"));
const userId = user?.id;
if (!userId) {
  alert("User not logged in!");
  window.location.href = "login.html";
}

let allBooks = [];

const bookList = document.getElementById("book-list");
const searchInput = document.getElementById("search");
const categoryFilter = document.getElementById("categoryFilter");
const authorFilter = document.getElementById("authorFilter");

function renderBooks(books) {
  bookList.innerHTML = "";
  if (books.length === 0) {
    bookList.innerHTML = "<p>No books found.</p>";
    return;
  }

  books.forEach(book => {
    const bookCard = document.createElement("div");
    bookCard.className = "col-sm-6 col-md-4 mb-4";
    bookCard.innerHTML = `
      <div class="card h-100 shadow">
        <img src="${book.imageUrl}" class="card-img-top book-img" alt="${book.title}">
        <div class="card-body">
          <h5 class="card-title">${book.title}</h5>
          <p class="card-text">by ${book.author}</p>
          <p><strong>â‚¹${book.price}</strong></p>
          <a href="book-details.html?id=${book.id}" class="btn btn-outline-primary btn-sm">View Details</a>
          <button class="btn btn-primary btn-sm add-to-cart" data-book-id="${book.id}">Add to Cart</button>
        </div>
      </div>`;
    bookList.appendChild(bookCard);
  });

  // Attach event listeners to cart buttons
  document.querySelectorAll(".add-to-cart").forEach(button => {
    button.addEventListener("click", function () {
      const bookId = parseInt(this.getAttribute("data-book-id"));
      fetch("/api/cart/add", {
  method: "POST",
  headers: {
    "Content-Type": "application/json"
  },
  body: JSON.stringify({
    userId: userId,
    bookId: bookId,
    quantity: 1
  })
})
.then(response => {
  if (response.ok) {
    alert("âœ… Book added to cart!");
    updateCartCount();
  } else {
    response.text().then(msg => {
      alert("âŒ Failed: " + msg);
    });
  }
})
.catch(error => {
  console.error("Fetch error:", error);
  alert("âš ï¸ Error adding to cart.");
});
    });
  });
}

function applyFilters() {
  const search = searchInput.value.toLowerCase().trim();
  const category = categoryFilter.value.toLowerCase().trim();
  const author = authorFilter.value.toLowerCase().trim();

  const filtered = allBooks.filter(book => {
    const bookTitle = book.title.toLowerCase();
    const bookAuthor = book.author.toLowerCase();
    const bookCategory = book.category.toLowerCase();

    const matchesSearch = bookTitle.includes(search) || bookAuthor.includes(search);
    const matchesCategory = category === "" || bookCategory === category;
    const matchesAuthor = author === "" || bookAuthor === author;

    return matchesSearch && matchesCategory && matchesAuthor;
  });

  renderBooks(filtered);
}

// Fetch all books initially
fetch("/api/books")
  .then(res => res.json())
  .then(data => {
    allBooks = data;

    // Populate filters
    const categories = [...new Set(data.map(book => book.category))];
categories.forEach(cat => {
  if (cat) {
    const option = document.createElement("option");
    option.value = cat.toLowerCase(); // normalized for comparison
    option.textContent = cat;
    categoryFilter.appendChild(option);
  }
});

    const authors = [...new Set(data.map(book => book.author))];
    authors.forEach(auth => {
      const option = document.createElement("option");
      option.value = auth;
      option.textContent = auth;
      authorFilter.appendChild(option);
    });

    renderBooks(allBooks);
  });

searchInput.addEventListener("input", applyFilters);
categoryFilter.addEventListener("change", applyFilters);
authorFilter.addEventListener("change", applyFilters);

</script>

  <script src="navbar.js"></script>
</body>
</html>
